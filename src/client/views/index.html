<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>NLP App</title>
    </head>

    <body>
        <header>
            <h1>Sentiment Analysis</h1>
            <div id="header_box">
                <h2>powered by</h2>
                <a id="logo" href="https://www.meaningcloud.com/" target= "_blank" rel="noreferrer noopener">
                    <img src="https://www.meaningcloud.com/wp-content/uploads/2015/09/LogoMeaningCloud650x264.png"/>
                </a>
            </div>
        </header>

        <main>
            <section>
                <p id="instructions"> This web app allows you to apply sentiment analysis to an article on the web. <br> Paste the article URL into the box, results are displayed below.
                    Be sure to provide a valid URL. Language must be English. 
                </p>
                <form class="" onsubmit="return Client.handleSubmit(event)">
                    <input id="name" type="text" name="input" value="" onblur="onBlur()" placeholder="Enter article URL ..." required>
                    <input id="submit" type="submit" name="" value="Analyze" onclick="return Client.handleSubmit(event)" onsubmit="return Client.handleSubmit(event)">
                </form>
            </section>

            <section id="results-section">
                <h3>Your Results:</h3>
                <div id="results">
                    <p class="sentimentResults" id="results-polarity"></p>
                    <p class="sentimentResults" id="results-irony"></p>
                    <p class="sentimentResults" id="results-subjectivity"></p>
                    <p class="sentimentResults" id="results-confidence"></p>
                </div>
            </section>
        </main>

        <footer>
            <img src="https://seeklogo.com/images/C/copyright-symbol-logo-8BD7CD1E77-seeklogo.com.png" id="copyright-symbol"/>
            <p>
                Created by <a href="https://github.com/astorz/" target= "_blank" rel="noreferrer noopener">Andreas Storz</a>
            </p>
        </footer>
        <script>
            // Check that service workers are supported
            if ('serviceWorker' in navigator) {
                // Use the window load event to keep the page load performant
                window.addEventListener('load', () => {
                    navigator.serviceWorker.register('/service-worker.js');
                });
            }
           </script>
    </body>
</html>
